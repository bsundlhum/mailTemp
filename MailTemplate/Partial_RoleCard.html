<table width="100%" border="0" cellpadding="2" cellspacing="2" style="display:table;border: solid 1px #ddd;border-radius: 2px;padding: 10px ;margin: 20px auto;">
    <tr>
        <td colspan="2">
            <a href="{Role_Detail_Link}" style="color:#fc5912;font-weight:bold">{Role_Title}</a>
            <br />
            <span style="font-size:14px; color:#999;"><i>{Sector}</i></span>
         </td>
        <td colspan="2">
            {Fit_Score}
        </td>
    </tr>
    <tr>
        <td style="padding-top:15px;">
            <div style="width: 100%;max-width: 220px;display: inline-block;vertical-align: top;text-align:left;">
                <table>
                    <tr>
                        <td>
                            <p style="margin-bottom:5px; font-size:15px; margin:0"><strong>{Location}</strong></p>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
    <tr>
        <td align="center" colspan="4" valign="top" style="padding:5px 0 0 0;border-top:1px solid #ddd;">
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td style="padding:0px;">
                        <div style="width: 100%;max-width: 220px;display: inline-block;vertical-align: top;">
                            <table align="left" style="width:100%;">
                                <tr>
                                    <td style="padding:0px;font-family:'Helvetica Neue','Arial';font-weight:bold;color:#333;font-size: 12px;">START DATE<br><span style="font-weight:normal;">{Start_Date}</span></td>
                                    <td style="padding:0px;font-family:'Helvetica Neue','Arial';font-weight:bold;color:#333;font-size: 12px;">END DATE<br><span style="font-weight:normal;">{End_Date}</span></td>
                                </tr>
                            </table>
                        </div>
                        <div style="width: 100%;max-width: 220px;display: inline-block;vertical-align: top;">
                            <table align="left" style="width:100%;">
                                <tr>
                                    <td style="padding:0px;font-family:'Helvetica Neue','Arial';font-weight:bold;color:#333;font-size: 12px;">DURATION<br><span style="font-weight:normal;">{Talent_Duration}</span></td>
                                    <td style="padding:0px;font-family:'Helvetica Neue','Arial';font-weight:bold;color:#333;font-size: 12px;">TRAVEL<br><span style="font-weight:normal;">{Travel_Requirement}</span></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
