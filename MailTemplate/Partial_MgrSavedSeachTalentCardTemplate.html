<div style="border:1px solid rgb(221,221,221);border-radius:2px;width:750px">
    <div style="margin:3px 20px 10px 20px">
        <div style="margin-top:20px;margin-bottom:20px;min-height:76px;width:710px;overflow:hidden">
            <div style="float:left"><img src="{Talent_Photo_Url}" width="50" height="50" style="border-radius:50%;border:1px solid rgb(249,154,121)" /></div>
            <div style="float:left;margin-left:20px;width:80%">
                <div>
                    <a style="font-weight:700;font-size:16px;text-transform:uppercase;color:rgb(252,89,18);text-decoration:none" href="{Link_To_Talent_Profile}">{Talent_Name}</a>
                </div>
                <div>
                    <h6 style="color:rgb(153,153,153);font-size:12px;text-transform:uppercase;margin:10px 0px 0px 0px">{Talent_Title}</h6>
                </div>
                <div style="color:rgb(221,221,221);display:inline-block;margin-top:8px">
                    <div style="display:inline-block;">
                        <img src="{Rating_Star_1}" />
                    </div>
                    <div style="display:inline-block;">
                        <img src="{Rating_Star_2}" />
                    </div>
                    <div style="display:inline-block;">
                        <img src="{Rating_Star_3}" />
                    </div>
                    <div style="display:inline-block;">
                        <img src="{Rating_Star_4}" />
                    </div>
                    <div style="display:inline-block;">
                        <img src="{Rating_Star_5}" />
                    </div>
                    <span style="color:rgb(150,140,109);font-size:14px;vertical-align:top">({Number_Of_People_Rated})</span>
                </div>
            </div>
            <div style="float:right">
                <table>
                <tr>
                    <td>
                        <img src="{Thumb_Up_Image_Url}" alt="thumb_up" width="20" height="17" />
                    </td>
                    <td><span style="margin-top:5px">{Number_Of_Recommendations}</span></td>
                </tr>
                </table>
            </div>
        </div>
        <div style="margin-top:20px;margin-bottom:20px;min-height:28px;width:710px;overflow:hidden">
            <div style="float:left;min-width:375px">
                <h5 style="font-size:16px;margin:5px 0px">{Talent_Location}</h5>
            </div>
            <div style="float:left;margin:5px 0px;overflow:hidden">
                <div style="float:left">
                    <span style="display:inline-block;width:10px;min-height:10px;border-radius:10px;margin:0px;{Fit_Score_Bubble_1}"></span>
                    <span style="display:inline-block;width:10px;min-height:10px;border-radius:10px;margin:0px;{Fit_Score_Bubble_2}"></span>
                    <span style="display:inline-block;width:10px;min-height:10px;border-radius:10px;margin:0px;{Fit_Score_Bubble_3}"></span>
                    <span style="display:inline-block;width:10px;min-height:10px;border-radius:10px;margin:0px;{Fit_Score_Bubble_4}"></span>
                    <span style="display:inline-block;width:10px;min-height:10px;border-radius:10px;margin:0px;{Fit_Score_Bubble_5}"></span>
                </div>
                <div style="float:left;margin-left:10px">Fit Score</div>
            </div>
        </div>
        <div style="border-bottom:1px solid rgb(221,221,221)"></div>
        <div style="margin-top:20px;margin-bottom:20px;min-height:71px;width:710px;overflow:hidden">
            <div style="float:left">
                <h6 style="color:rgb(153,153,153);font-size:12px;text-transform:uppercase;margin:10px 0px">PREFERRED RATE</h6>
                <p style="margin-bottom:0px;margin-top:5px">{Talent_Preferred_Rate}</p>
            </div>
            <div style="float:left;margin-left:100px">
                <h6 style="color:rgb(153,153,153);font-size:12px;text-transform:uppercase;margin:10px 0px">AVAILABILITY</h6>
                <p style="margin-bottom:0px;margin-top:5px">{Talent_Availability}</p>
            </div>
        </div>
    </div>
</div>
