<div style="border:1px solid rgb(221,221,221);border-radius:2px; width: 750px;margin-top: 20px">
    <div style="margin:10px 20px">
        <div style="margin-top: 20px; margin-bottom: 10px; min-height: 57px; width: 710px; overflow: hidden">
            <div style="float: left"><img src="{Talent_Photo_Url}" width="50" height="50" style="border-radius: 50%; border: 1px solid rgb(249, 154, 121)"/>
            </div>
            <div style="float: left; margin-left: 20px; margin-top: 5px">
                <div>
                    <a style="font-weight: 700; font-size: 16px; text-transform: uppercase; color: rgb(252, 89, 18); text-decoration: none" href="{Link_To_Talent_Profile}">{Talent_Name}</a>
                </div>
                <div>
                    <h6 style="color: rgb(153, 153, 153); font-size: 12px; text-transform: uppercase; margin: 10px 0px">{Talent_Title}</h6>
                </div>
            </div>
        </div>
        <div style="margin-bottom: 20px">
            {Screening_Completed_Or_Scheduled_List}
        </div>
    </div>
</div>
