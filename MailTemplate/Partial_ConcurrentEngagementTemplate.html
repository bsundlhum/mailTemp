<table style="width:100%; border:1px solid #ddd; " cellspacing="0" cellpadding="0">
    <tbody>
        <tr>
            <td>
                <div style="width: 100%;max-width: 175px;background-color: #f2f2f2;display: inline-block;vertical-align: top;text-align:left;">
                    <table>
                        <td style="background-color: #f2f2f2; height:160px; padding-left: 5px;">
                            <p style="color:#fc5912; font-size: 18px; margin-bottom:0"><strong>{Talent_Full_Name}</strong></p>
                            <p style="color:#fc5912; margin-top:5px">{Role_Name}</p>
                            <p style="color: #a6a6a6; font-family: Georgia;"><i><strong>{Client_Name}</strong></i></p>
                        </td>
                    </table>
                </div>
                <div style="width: 100%;max-width: 315px;display: inline-block;vertical-align: top;text-align:left;">
                    <table style="width:100%; padding: 0;" cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <td colspan="2"><p style="padding: 0 10px"><strong>{Engagement_Status}</strong></p></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="border-top:2px solid #ddd; margin-bottom:0px;">
                                    &nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p style="font-size:14px; color:#333;margin-left: 10px; margin-top: 0px;"><span style="color:#999"><strong>START</strong></span><br />{Engagement_Start_Date}</p>
                                </td>
                                <td>
                                    <p style="font-size:14px; color:#333; margin-top: 0px;"><span style="color:#999"><strong>END</strong></span><br />{Engagement_End_Date}</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p style="font-size:14px; color:#333;margin-left: 10px; margin-top: 0px;"><span style="color:#999"><strong>MANAGER</strong></span><br />{Engagement_Manager}</p>
                                </td>
                                <td>
                                    <p style="font-size:14px; color:#333; margin-top: 0px;"><span style="color:#999"><strong>WBS CODE</strong></span><br />{Engagement_WBSCode}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<p style="background-color:#fc5912; text-align:center; padding: 13px 25px; border-radius: 3px; margin-top: 10px;">
    <a href="{Engagement_Detail_URL}" style="color: #fff; text-decoration: none;display:block;">
